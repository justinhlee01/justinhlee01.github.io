<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>KASA | Join Us</title>
  <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>
  <header>
    <h1>UNCC Korean American Student Association (KASA)</h1>
  </header>

  <nav class="navbar">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="events.html">Events</a></li>
      <li><a href="join.html" class="active">Join Us</a></li>
      <li><a href="gallery.html">Gallery</a></li>
    </ul>
  </nav>

  <main>
    <h2 class="center-text">Join KASA</h2>
    <p class="center-text">Fill out the form below to get involved with our community!</p>

    <form id="joinForm" class="form-container">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="year">Year:</label>
      <input type="text" id="year" name="year" required />

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required />

      <label for="interest">Why are you interested in KASA?</label>
      <textarea id="interest" name="interest" rows="4" required></textarea>

      <button type="submit">Submit</button>
    </form>

    <div id="formConfirmation" class="center-text hidden">
      <p>Thank you for signing up! We’ll be in touch soon.</p>
    </div>
  </main>

  <footer>
    <p><i>Page Built by <a href="https://justinwebsolutions.com">Justin Web Solution</a></i> ©2025 All Rights Reserved.</p>
  </footer>

  <script src="scripts/main.js"></script>
</body>
</html>
